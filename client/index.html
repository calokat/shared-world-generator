<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
        <title>My first three.js app</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Odibee+Sans&display=swap" rel="stylesheet">
        <style>
            * {color: white}
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
            #controls {position: absolute}
            header {background-color: black; color: aqua; font-family: 'Odibee Sans'; font-size: 32px; text-align: center;}
		</style>
    </head>
    <body>
        <header>Shared World Generator</header>
        <div id = "controls">
            <button class="btn btn-primary" id="newWorld">Create world</button>
            <p>or</p>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="idField">
                <div class="input-group-append">
                    <button class="btn btn-primary" id="enterWorld">Enter world</button>
                </div>
            </div>
            <p style="color: red; visibility: hidden;" id = "error">Error: Scene not found</p>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="module" src="/js/index.js"></script>
    </body>
</html>
